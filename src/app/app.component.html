<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts</h2>
      <ul class="list-group">
        <app-blog *ngFor="let post of posts"
                  [title]="post.title"
                  [content]="post.content"
                  [createdAt]="post.created_at | date"
                  [loveIts]="post.loveIts | number"></app-blog>
      </ul>
    </div>
  </div>
</div>
